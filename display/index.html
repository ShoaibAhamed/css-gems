<!-- css display and visibility properties -->

<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<style>
	h1{/*display:none;*/
		visibility: hidden;
	}
	a:hover{background-color:red;}  
	a{display:block;
		background-color:yellow;

	}

	div{height:100px;
		width:100px;
		background-color: yellow;
		border:2px solid black;
		display:inline-block;
	}
</style>
</head>
<body>

<h1>My First Heading.</h1>
<h1>My first paragraph.</h1>

<a> this is a inline element.</a>
<a> this is another inline element.</a>

<div></div>
<div></div>



</body>
</html>
